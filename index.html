<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake</title>
  <link rel="stylesheet" href="Css/style.css">
</head>

<body>
  <div class="container">
    <canvas id="canvas"></canvas>

    <div class="side-bar">
      <div>
        <H1>Snake</H1>
        <P>Score: <span id="score">0</span></P>
        <p>High score: <span id="highScore">0</span></p>
      </div>
      
      <div>
        <h2>Level</h2>
        <button id="downLevelBtn">-</button>
        <p id="level">1</p>
        <button id="upLevelBtn">+</button>
      </div>
      
      <div>
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
      </div>
    </div>

    <dialog id="gameOverDialog">
      <p>Gameover!</p> 
      <button id="endGameBtn">New game!</button>
    </dialog>

    <dialog id="playDialog">
      <p>
        - Press key(up/down/left/right) to move snake. <br>
        - Eat food to get point. <br>
        - Have 7 levels from 1 to 7. <br>
      </p>
      <button id="playBtn">PLAY</button>
    </dialog>
  </div>
  
  <script src="Javascript/main.js"></script>
</body>
</html>
